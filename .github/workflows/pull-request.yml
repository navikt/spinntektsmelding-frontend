name: Bygg pull request

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-${{ github.event.pull_request.head.repo.full_name }}-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

jobs:
  Bygg:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.0"
          registry-url: "https://npm.pkg.github.com"
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v5
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable --inline-builds
      - name: Cache Next.js build cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('yarn.lock', 'next.config.js', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-
      - run: yarn build
      - uses: actions/upload-artifact@v6
        with:
          name: spinntektsmelding-frontend-artifact
          path: ${{ github.workspace }}/build/**/*

  Kodekvalitet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: "24.0"
          registry-url: "https://npm.pkg.github.com"
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v5
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable --inline-builds
      - name: Cache Vitest
        uses: actions/cache@v5
        with:
          path: node_modules/.cache/vite/vitest
          key: ${{ runner.os }}-vitest-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-vitest-
      - run: yarn test
      - name: SonarCloud Scan
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Eslint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.0"
          registry-url: "https://npm.pkg.github.com"
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v5
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable --inline-builds
      - name: Cache ESLint
        uses: actions/cache@v5
        with:
          path: node_modules/.cache/eslint
          key: ${{ runner.os }}-eslint-${{ hashFiles('yarn.lock', 'eslint.config.mjs') }}
          restore-keys: |
            ${{ runner.os }}-eslint-
      - run: yarn lint

  Knip:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      checks: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.0"
          registry-url: "https://npm.pkg.github.com"
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v5
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - name: Install dependencies
        run: yarn install --immutable --inline-builds
      - uses: codex-/knip-reporter@398e656c485dd1649f06631a4cd2e602c6ccc4f1
