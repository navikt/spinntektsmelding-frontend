name: Bygg pull request

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-${{ github.event.pull_request.head.repo.full_name }}-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

jobs:
  Bygg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24.0'
          registry-url: 'https://npm.pkg.github.com'
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            .yarn/build-state.yml
            .yarn/plugins
            .yarn/releases
            .yarn/patches
            .yarn/unplugged
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable --inline-builds
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('yarn.lock', 'next.config.js', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: spinntektsmelding-frontend-artifact
          path: ${{ github.workspace }}/build/**/*

  Kodekvalitet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version: '24.0'
          registry-url: 'https://npm.pkg.github.com'
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            .yarn/build-state.yml
            .yarn/plugins
            .yarn/releases
            .yarn/patches
            .yarn/unplugged
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable --inline-builds
      - name: Cache tool caches (Vitest/ESLint/etc)
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-tools-cache-${{ github.ref_name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-tools-cache-
      - run: yarn test
      - name: SonarCloud Scan
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24.0'
          registry-url: 'https://npm.pkg.github.com'
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            .yarn/build-state.yml
            .yarn/plugins
            .yarn/releases
            .yarn/patches
            .yarn/unplugged
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable --inline-builds
      - name: Cache tool caches (ESLint)
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-tools-cache-${{ github.ref_name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-tools-cache-
      - run: yarn lint

  Knip:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      checks: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24.0'
          registry-url: 'https://npm.pkg.github.com'
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            .yarn/build-state.yml
            .yarn/plugins
            .yarn/releases
            .yarn/patches
            .yarn/unplugged
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - name: Install dependencies
        run: yarn install --immutable --inline-builds
      - uses: codex-/knip-reporter@v2
