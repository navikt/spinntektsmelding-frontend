name: Produksjon

on:
  release:
    types: [released]

env:
  APP: spinntektsmelding-frontend
  IMAGE: ghcr.io/${{ github.repository }}/spinntektsmelding-frontend-prod:${{ github.sha }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

jobs:
  Kodekvalitet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.0"
          registry-url: "https://npm.pkg.github.com"
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v5
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}-prod
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable
      - name: Cache Vitest
        uses: actions/cache@v5
        with:
          path: node_modules/.vitest
          key: ${{ runner.os }}-vitest-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-vitest-
      - run: yarn test
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Eslint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.0"
          registry-url: "https://npm.pkg.github.com"
      - name: Enable corepack (Yarn 2+)
        run: corepack enable
      - name: Cache Yarn 2 files
        uses: actions/cache@v5
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn2-${{ hashFiles('yarn.lock') }}-prod
          restore-keys: |
            ${{ runner.os }}-yarn2-
      - run: yarn install --immutable
      - name: Cache ESLint
        uses: actions/cache@v5
        with:
          path: node_modules/.cache/eslint
          key: ${{ runner.os }}-eslint-${{ hashFiles('yarn.lock', '.eslintrc*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-
      - run: yarn lint

  build_and_deploy:
    needs: [Kodekvalitet, Eslint]
    name: Build, push and deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: "write"
    steps:
      - uses: actions/checkout@v6
      - name: Build and push image and SBOM to OCI registry
        uses: nais/docker-build-push@791ebb6f74b82849c742a9bc9c97abe44c6c111f
        id: docker-build-push
        with:
          team: helsearbeidsgiver
          cache_from: type=gha
          cache_to: type=gha,mode=max
          build_secrets: |
            NODE_AUTH_TOKEN=${{ secrets.READER_TOKEN }}
          build_args: |
            BUILDMODE=production

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ steps.docker-build-push.outputs.image }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"
          limit-severities-for-sarif: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"

      - name: Deploy to Nais
        uses: nais/deploy/actions/deploy@fa754451577294aae42872a69b888b3470478ec1
        env:
          CLUSTER: prod-gcp
          RESOURCE: naiserator.yaml #, topic.yaml, statefulset.yaml, etc.
          VAR: image=${{ steps.docker-build-push.outputs.image }}
          TELEMETRY: ${{ steps.docker-build-push.outputs.telemetry }}
          VARS: nais/prod-gcp.json
